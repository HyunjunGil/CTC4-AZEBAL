version: '3.8'

services:
  azebal-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azebal-mcp-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    volumes:
      # Mount source code for development (optional)
      - ./src:/app/src:ro
    networks:
      - azebal-network
    restart: unless-stopped
    # Health check removed - MCP server handles its own health monitoring

networks:
  azebal-network:
    driver: bridge

