[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output and behavior
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --cov-branch

# Markers for test categories
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    e2e: End-to-end tests (slowest, full system tests)
    auth: Authentication related tests
    azure: Azure API integration tests
    llm: LLM engine tests
    slow: Slow running tests
    mock: Tests that use mocking

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:jose.*

# Asyncio configuration
asyncio_mode = auto

# Minimum version requirements
minversion = 8.0
